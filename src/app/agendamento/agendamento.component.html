<div class="jumbotron py-3">
  <h1 class="display-4 text-center">Agendamentos</h1>
</div>

<div class="row">

  <div class="col-md-6">
      <table class="table">
          <thead class="thead-light">
              <tr>
                   <th style="width:550px;"></th>
                  <th>Data e Hora</th>
                  <th>CPF Cliente</th>
                  <th>Serviço</th>

              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let pd of service.list">

                  <td (click)="populateForm(pd)">{{pd.dataHora}}</td>
                  <td (click)="populateForm(pd)">{{pd.cpfCliente}}</td>
                  <td (click)="populateForm(pd)">{{pd.nomeServico}}</td>
              <td>
                <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.agendamentoId)"></i>
              </td>
              </tr>
          </tbody>
      </table>
  </div>
</div>

<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
  <input type="hidden" name="clienteId" [value]="service.formData.agendamentoId" />


   <div class="form-row">
      <div class="form-group col-md-6">
          <label>Data e Hora </label>
          <input class="form-control form-control-sd" placeholder="Digite a Data" name="dataHora"
              #dataHora="ngModel" [(ngModel)]="service.formData.dataHora"
              required [class.invalid]=" dataHora.invalid && dataHora.touched">
      </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
        <label>CPF</label>
        <input class="form-control form-control-sd" pattern="^[a-zA-z0-9]+$" placeholder="Digite o CPF" name="cpfCliente"
            #cpfCliente="ngModel" [(ngModel)]="service.formData.cpfCliente"
            required [class.invalid]="cpfCliente.invalid && cpfCliente.touched">
    </div>
  </div>
    <div class="form-row">
      <div class="form-group col-md-6">
          <label>Serviço</label>
          <input class="form-control form-control-sd" placeholder="Digite nome do serviço" name="nomeServico"
              #nomeServico="ngModel" [(ngModel)]="service.formData.nomeServico"
              required  [class.invalid]=" nomeServico.invalid && nomeServico.touched">
      </div>
    </div>


  <div class="form-group col-md-2">
      <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">Cadastrar</button>
  </div>
</form>
